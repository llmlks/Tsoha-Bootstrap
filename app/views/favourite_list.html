{% extends "base.html" %}

{% block content %}
<h2>Favourites</h2>
<div class="form-group">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Next concert</th>
                <th></th>
            </tr>
        </thead>
        
        <tbody>
            {% for band in favourites %}
            <tr>
                <td><a href="{{base_path}}/band/{{band.id}}">{{band.bandname}}</a></td>
                <td>21.02.2017, Stockholm</td>
                <th><a class="btn btn-danger" href="#">Delete</a></th>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
