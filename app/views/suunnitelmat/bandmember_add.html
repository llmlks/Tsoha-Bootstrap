{% extends "base.html" %}

{% block content %}
<h2>Add new band member</h2>

<div class="form-group">
    <label>Name</label>
    <textarea class="form-control"></textarea>
</div>

<div class="form-group">
    <label>Instruments</label>
    <textarea class="form-control"></textarea>
</div>

<div class="form-group">
    <label>Member from</label>
    <textarea class="form-control"></textarea>
</div>

<div class="form-group"> 
    <label>Member until</label>
    <textarea class="form-control"></textarea>
</div> 

<p>
    <button type="submit" class="btn btn-success">Add band member</button>
</p>

{% endblock %}
