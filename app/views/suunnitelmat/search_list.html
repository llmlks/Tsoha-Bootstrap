{% extends "base.html" %}
    
{% block content %}
<h2>Search results</h2>
    
<form method="post" action="{{base_path}}/search">
    <div class="form-group">
        <input name="search" class="form-control" placeholder="Search bands by name" type="text">
    </div>
    <div class="form-group">
         <button type="submit" class="btn btn-primary">Search</button>  
    </div>
</form>
    
<div class="form-group">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Next concert</th>
                <th>Band members</th>
                <th>Genres</th>
            </tr>
        </thead>
        
        <tbody>
            {% for band in bands %}
            <tr>
                <td><a href="{{base_path}}/band/{{band.id}}">{{band.bandname}}</a></td>
                <td>21.02.2017, Stockholm</td>
                <td>Jack, Celia, Yuri</td>
                <td>Rock, folk, punk</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
