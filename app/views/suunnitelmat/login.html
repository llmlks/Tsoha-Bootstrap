{% extends "base.html" %}

{% block content %}
<h2>Log in</h2>

<form>

    <div class="form-group">
        <label>Username</label>
        <input class="form-control" type="text">
    </div>

    <div class="form-group">
        <label>Password</label>
        <input class="form-control" type="password">
    </div>

    <button type="submit" class="btn btn-primary">Log in</button>
    
</form>

{% endblock %}
