{% extends "base.html" %}

{% block content %}
<div class="page-header">
    <h1>Welcome to BandBook!</h1>
</div>

<form method="post" action="{{base_path}}/search">
    <div class="form-group">
        <input name="search" class="form-control" placeholder="Search bands by name" type="text">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Search</button>  
    </div>
</form>

<div class="form-group">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Origin</th>
                <th>Genres</th>
            </tr>
        </thead>

        <tbody>
            {% for band in bands %}
            <tr>
                <td><a href="{{base_path}}/band/{{band.id}}">{{band.bandname}}</a></td>
                <td>{{band.description}}</td>
                <td>{{band.origin}}</td>
                <td> 
                    {% for genre in band.genres %}
                    <label class="label label-success">{{genre.genrename}}</label>
                    {% endfor %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
