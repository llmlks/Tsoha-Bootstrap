{% extends "base.html" %}

{% block content %}
<h2>Add new link</h2>

{% if error %}
{{error}}
{% elseif message %}
{{message}}
{% endif %}

<form method="post" action="{{base_path}}/band/{{user}}/newlink">
    
    <div class="form-group">
        <label>Name for the link</label>
        <input class="form-control" name="linkname" value="{{attributes.linkname}}">
    </div>

    <div class="form-group">
        <label>URL address</label>
        <input class="form-control" name="url" value="{{attributes.url}}">
    </div>

    <div>
        <button type="submit" class="btn btn-success">Add link</button>
    </div>
    
</form>

{% endblock %}
