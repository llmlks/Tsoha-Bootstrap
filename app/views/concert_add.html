{% extends "base.html" %}

{% block content %}
<h2>Add new concert</h2>

{% if errors %}
<div class="alert alert-danger">
    {% for error in errors %}
    <p>{{error}}</p>  
    {% endfor %}
</div>
{% endif %}

<form method="post" action="{{base_path}}/band/{{user}}/newgig">
    
    <div class="form-group">
        <label>* Location</label>
        <input class="form-control" name="location" value="{{attributes.location}}">
    </div>

    <div class="form-group">
        <label>* Date (yyyy-mm-dd)</label>
        <input class="form-control" name="date" value="{{attributes.date}}">
    </div>

    <div class="form-group">
        <label>* Time (hh:mm, 24 hour clock)</label>
        <input class="form-control" name="time" value="{{attributes.time}}">
    </div>

    <div>
        <button type="submit" class="btn btn-success">Add concert</button>
    </div>
    
</form>

{% endblock %}
