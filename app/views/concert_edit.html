{% extends "base.html" %}

{% block content %}
<h2>Edit concert</h2>

<form method="post" action="{{base_path}}/gig/{{gig.id}}/edit">

    <div class="form-group">
        <label>Location</label>
        <textarea class="form-control" name="location">{{gig.location}}</textarea>
    </div>

    <div class="form-group">
        <label>Date</label>
        <textarea class="form-control" name="date">{{gig.date}}</textarea>
    </div>

    <div class="form-group">
        <label>Time</label>
        <textarea class="form-control" name="time">{{gig.time}}</textarea>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-success">Save changes</button>
    </div>
</form>
{% endblock %}
