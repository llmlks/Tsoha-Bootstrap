{% extends "base.html" %}

{% block content %}
<h2>{{member.membername}}</h2>

{% if errors %}
<div class="alert alert-danger">
    {% for error in errors %}
    <p>{{error}}</p>  
    {% endfor %}
</div>
{% endif %}

<form method="post" action="{{base_path}}/member/{{member.id}}/edit">
    <div class="form-group">
        <label>* Name</label>
        <textarea class="form-control" name="name">{{member.membername}}</textarea>
    </div>

    <div class="form-group">
        <label>* Instruments</label>
        <textarea class="form-control" name="instruments">{{member.instruments}}</textarea>
    </div>

    <div class="form-group">
        <label>* Member from (yyyy-mm-dd)</label>
        <textarea class="form-control" name="joined">{{member.joined}}</textarea>
    </div>

    <div class="form-group"> 
        <label>Member until (yyyy-mm-dd)</label>
        <textarea class="form-control" name="resigned">{{member.resigned}}</textarea>
    </div> 

    <p>
        <button type="submit" class="btn btn-success">Save changes</button>
    </p>
</form>
{% endblock %}
